{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h1>Add a new topic</h1>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'learning_logs:create_topic' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">Add topic</button>
    </form>
{% endblock content %}
