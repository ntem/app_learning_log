{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h3>Add Entry to <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'learning_logs:create_entry' topic.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">Add Entry</button>
    </form>
{% endblock content %}
